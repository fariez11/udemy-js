<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator instaceof</title>
</head>
<body>
    <script>
        class Employee{

        }

        class Manager{

        }

        const budi = new Employee()
        const eko = new Manager()

        console.log(typeof budi);
        console.log(typeof eko);

        console.log(budi instanceof Employee);
        console.log(budi instanceof Manager);
        console.log(eko instanceof Employee);
        console.log(eko instanceof Manager);


        // inheritance

        class Colega extends Manager{

        }

        const supeno = new Colega()
        console.log(supeno instanceof Employee);
        console.log(supeno instanceof Manager);         // dikarena colega turunan dari manager
        console.log(supeno instanceof Colega);

    </script>
</body>
</html>
