<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="menu">
        <li>home</li>
        <li>about</li>
        <li>blog</li>
        <li>contact</li><li>profile</li>
    </ul>

    <!-- Live vs Static -->
    <ul id="menu1">

    </ul>
    <ul id="menu2">

    </ul>

    <script>
        const li = document.querySelectorAll("li")
        console.log(li);
        
        const list = document.getElementById("menu").childNodes
        console.log(list);

        // Live
        const menu1 = document.getElementById("menu1")
        const list1 = menu1.childNodes

        menu1.append(document.createElement("li"))
        menu1.append(document.createElement("li"))

        console.log(list1);

        // Static
        const list2 = document.querySelectorAll('li')
        const menu2 = document.getElementById('menu2')
        menu2.append(document.createElement('li'))
        menu2.append(document.createElement('li'))
        
        for (let i = 0; i < list2.length; i++) {
            list2[i].style.color = "grey"
            
        }
        console.info(list2);
        
        
    </script>
</body>
</html>
