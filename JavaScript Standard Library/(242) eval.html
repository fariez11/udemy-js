<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eval </title>
</head>
<body>
    <!-- TIDAK DISARANKAN MENGGUNAKAN FUNCTION INI  -->
    <script>
        const script = "alert('Ups, Anda di heck')"

        eval(script)            // mengeksekusi kode javascript dari string

        // contoh bahaya nya apabila value script berasal dari inputan maka user akan 
        // bisa memanipulasi action tsb (mencuri cookie / informasi sensitif)
    </script>
</body>
</html>
