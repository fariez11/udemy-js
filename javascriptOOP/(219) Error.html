<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>
<body>
    <script>
        class mathUtil{
            static sum(...numbers){

                if(numbers.length > 0){
                    // throw new Error("total parameter harus lebih dari 0")                // simple version
                    const err = new Error("total parameter harus lebih dari 0")
                    throw err
                }

                let total = 0
                for(const number of numbers){
                    total += number
                }

                return total
            }
        }
        
        const result = mathUtil.sum(-1)
        console.log(result);
        console.log("manchester united");

        
    </script>
</body>
</html>
