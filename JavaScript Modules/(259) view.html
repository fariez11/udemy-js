<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Module Loading</title>
    <script type="module" src="./scripts/(259) dynamic module loading.js"></script>
</head>
<body>
    <input type="text" id="name">
    <input type="button" value="say" id="sayButton">

    <script type="module">
        document.getElementById('sayButton').onclick = function () {
            import('./scripts/(259) dynamic module loading.js').then(module => {
                const name = document.getElementById('name').value
                module.alertHello(name)
            })
        }
    </script>
</body>
</html>
